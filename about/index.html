an class="function"><span class="keyword">private</span> <span class="keyword">static</span> Function&lt;String, Map&gt; <span class="title">detail</span><span class="params">()</span> </span>&#123;</div><div class="line">    <span class="keyword">return</span> (x) -&gt; &#123;</div><div class="line">        Map&lt;String, Object&gt; detail = <span class="keyword">new</span> HashMap&lt;&gt;();</div><div class="line">        <span class="keyword">switch</span> (x) &#123;</div><div class="line">            <span class="keyword">case</span> INFO:</div><div class="line">                detail.put(<span class="string">"RealName"</span>, getRealName());</div><div class="line">                detail.put(<span class="string">"Age"</span>, <span class="number">0x18</span>);</div><div class="line">                detail.put(<span class="string">"GraduateTime"</span>, <span class="string">"2015"</span>);</div><div class="line">                detail.put(<span class="string">"GraduateFrom"</span>, <span class="string">"hdu"</span>);</div><div class="line">                detail.put(<span class="string">"title"</span>, <span class="string">"Java程序员(应该已经看出来了吧= =)"</span>);</div><div class="line">                <span class="keyword">break</span>;</div><div class="line">            <span class="keyword">case</span> CONTENT:</div><div class="line">                detail.put(<span class="string">"Framework"</span>, Arrays.asList(<span class="string">"Spring-*"</span>, <span class="string">"Mybatis"</span>));</div><div class="line">                detail.put(<span class="string">"MiddleSoftware"</span>, Arrays.asList(<span class="string">"ActiveMQ"</span>, <span class="string">"ZooKeeper"</span>, <span class="string">"Nginx"</span>));</div><div class="line">                detail.put(<span class="string">"DB"</span>, Arrays.asList(<span class="string">"Mysql"</span>, <span class="string">"Pgsql"</span>, <span class="string">"Redis"</span>, <span class="string">"Mongodb"</span>, <span class="string">"ES"</span>));</div><div class="line">                detail.put(<span class="string">"Tools"</span>, Arrays.asList(<span class="string">"Shell"</span>, <span class="string">"Git"</span>, <span class="string">"Maven"</span>));</div><div class="line">                <span class="keyword">break</span>;</div><div class="line">            <span class="keyword">default</span>:</div><div class="line">                <span class="keyword">break</span>;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> detail;</div><div class="line">    &#125;;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">static</span> String <span class="title">getRealName</span><span class="params">()</span> </span>&#123;</div><div class="line">    <span class="keyword">return</span> Arrays.stream(<span class="string">"\\u9ece\\u4e50\\u654f"</span>.split(<span class="string">"\\\\u"</span>))</div><div class="line">            .map(c -&gt; c.isEmpty() ? <span class="string">""</span> : String.valueOf((<span class="keyword">char</span>) Integer.valueOf(c, <span class="number">16</span>).intValue()))</div><div class="line">            .collect(Collectors.joining(<span class="string">""</span>));</div><div class="line">&#125;</div></pre></td></tr></table></figure>
